<!DOCTYPE html>
<html>
<head>
    <Title>Library Application</Title>
</head>
<body>

    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li><a href="/library/book/{{ book.id }}/">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

</body>






</html>
